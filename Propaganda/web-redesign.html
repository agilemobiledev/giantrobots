<!DOCTYPE HTML>
<html>
<head>
<title>Robots FTW!</title>
<meta name="robots" content="MASTERS">
<meta name="humans" content="SLAVES">
<meta name="author" content="@plescheff">
<style>
.robot{font-size:10px;transition:all .5s ease-in .1s;position:absolute;width:10em;height:10em;left:50%;margin-left:-5em;top:50%;margin-top:-10em;z-index:5}.head,.body,.arm,.leg{transition:all .5s ease-in .2s;background:#9ac939;display:block;position:absolute;box-shadow:0 0 .5em gray}.robot .head{border-radius:1em 1em 0 0;top:1em;left:50%;margin-left:-2em;width:4em;height:4em}.robot .body{border:0;border-radius:10em;overflow:hidden;top:0;bottom:0;left:0;right:0;width:100%;height:100%;z-index:10}.robot .leg{border-radius:4em;bottom:1em;left:50%;margin-left:-1em;width:3em;height:8em}.robot .leg.left{-webkit-transform:rotate(180deg);transform:rotate(180deg)}.robot .leg.right{-webkit-transform:rotate(-180deg);transform:rotate(-180deg)}.robot .arm{border-radius:4em;top:50%;margin-top:0;left:50%;margin-left:-2em;width:4em;height:2em}.robot .arm.left{-webkit-transform:rotate(-90deg);transform:rotate(-90deg)}.robot .arm.right{-webkit-transform:rotate(120deg);transform:rotate(120deg)}.head .cam{box-shadow:0 0 .2em red;border-radius:1em;position:absolute;top:30%;height:15%;width:15%;background:#e6b800}.cam.left{left:30%}.cam.right{right:30%}.robot:hover{height:15em;margin-top:-6em;-webkit-transform:scale(3);transform:scale(3)}.robot:hover .body{background:#9ac939;border-radius:5em/1em 1em 15em 15em}.robot:hover .head{top:-3em}.robot:hover .leg.left{bottom:-5em;margin-left:-4.5em;-webkit-transform:rotate(10deg);transform:rotate(10deg)}.robot:hover .leg.right{bottom:-5em;margin-left:1.5em;-webkit-transform:rotate(-10deg);transform:rotate(-10deg)}.robot:hover .arm.left{margin-left:-11em;margin-top:-10em;width:10em;-webkit-transform:rotate(60deg);transform:rotate(60deg)}.robot:hover .arm.right{margin-left:1em;width:10em;-webkit-transform:rotate(60deg);transform:rotate(60deg)}
</style>
</head>
<body>

<div class="robot">
	<div class="head">
		<div class="left cam"></div>
		<div class="right cam"></div>
	</div>
	<div class="body"></div>
	<div class="left arm"></div>
	<div class="right arm"></div>
	<div class="left leg"></div>
	<div class="right leg"></div>
</div>

<iframe style="position:absolute;top:0;left:0;right:0;bottom:0" width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://www.openstreetmap.org/export/embed.html?bbox=-61,1.9,112.9,80.7&amp;layer=mapnik"></iframe>

</body>
</html>
